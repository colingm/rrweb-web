<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#aa1e1e" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/rrweb-player@0.3.7/dist/style.css"
    />
    <!-- GrowingIO Analytics code version 2.1 -->
    <!-- Copyright 2015-2018 GrowingIO, Inc. More info available at http://www.growingio.com -->

    <script type="text/javascript">
      !(function(e, t, n, g, i) {
        (e[i] =
          e[i] ||
          function() {
            (e[i].q = e[i].q || []).push(arguments);
          }),
          (n = t.createElement("script")),
          (tag = t.getElementsByTagName("script")[0]),
          (n.async = 1),
          (n.src =
            ("https:" == document.location.protocol ? "https://" : "http://") +
            g),
          tag.parentNode.insertBefore(n, tag);
      })(window, document, "script", "assets.growingio.com/2.1/gio.js", "gio");
      gio("init", "a1285f8584e4d577", {});

      //custom page code begin here

      //custom page code end here

      gio("send");
    </script>

    <!-- End GrowingIO Analytics code version: 2.1 -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@2.2.0/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body class="is-boxed has-animations">
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <script src="demo/jquery.slim.min.js"></script>
    <script src="demo/popper.min.js"></script>
    <script src="demo/holder.min.js"></script>
    <script src="demo/bootstrap.min.js"></script>
    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
